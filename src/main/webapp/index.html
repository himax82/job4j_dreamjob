<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === "") {
                alert("Введите имя");
                return false;
            }
            if ($('#surname').val() === "") {
                alert("Введите фамилию");
                return false;
            }
            if ($('#description').val() === "") {
                alert("Заполните описание");
                return false;
            }
        }
        function addRow() {
            const name = $('#name').val();
            const surname = $('#surname').val();
            const gender = $('#gender').val();
            const description = $('#description').val();
            $(`#table tr:last`).after('<tr><td>' + name +'</td>' +
                '<td>' + surname +'</td>' +
                '<td>' + gender +'</td>' +
                '<td>' + description +'</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="email" class="form-control" id="name" placeholder="Иван">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="email" class="form-control" id="surname" placeholder="Иванов">
        </div>
        <div class="form-group">
            <label for="gender">Пол</label>
            <select class="form-control" id="gender">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
    </form>
</div>
<table class="table table-bordered" id="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
